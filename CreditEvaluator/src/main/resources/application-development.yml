spring:
  application:
    name: credit-evaluator-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8083

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'

logging:
  level:
    com.cardgenerator: DEBUG
  file:
    name: ./logs/log-file.log

mq:
  queues:
    card-emit: card-emit 