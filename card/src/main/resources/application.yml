spring:
  application:
    name: card-service

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    service-url:
        defaultZone: http://localhost:8761/eureka/


mq:
  queues:
    card-emit: card-emit